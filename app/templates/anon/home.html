


<object width="425" height="344" data="https://www.youtube.com/v/qSjN6r9Up6g&hl=en&fs=1"></object>

<iframe src="{{trustSrc(show)}}" width="425" height="344"></iframe>

<div ng-controller="MyCtrl as vm">
    <ng-map zoom="11" center="[40.74, -74.18]">
      <marker ng-repeat="p in vm.positions"
        position="{{p.pos}}"
        data="{{data[$index]}}"
        on-click="showData()";
        title="pos: {{p.pos}}"></marker>
    </ng-map>
  </div>
